<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only"></h1>
      <div class="image">
        <img id="equ" src="./images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <div class="text">
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul class="worth">
          <li>
            <img
              src="./images/icon-ethereum.svg"
              alt=""
              aria-hidden="true"
            />0.041 ETH
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt="" aria-hidden="true" />3
            days left
          </li>
        </ul>
        <figure class="avatar">
          <img id="ava" src="./images/image-avatar.png" alt="Jules Wyvern" />
          <figcaption>Creation of <a href="#">Jules Wyvern</a></figcaption>
        </figure>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdelghafour122</a>.
    </footer>
  </body>
</html>
